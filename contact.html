<!DOCTYPE html>
<html>
<link href="https://fonts.cdnfonts.com/css/8bit-wonder" rel="stylesheet">


<head>
    <title>Contact</title>
    <style>
        body {
            user-select: none;
            margin: 0;
            padding: 0;
            background-color: black;
        }
    
        #main {
            margin: 50px;
        }
    
        #fancy {
            color: rgb(0, 0, 0);
            font-family: '8BIT WONDER', sans-serif;
        }
    
        #normal {
            color: white;
        }
    
        nav {
            padding: 5px 0;
            font-family: '8BIT WONDER', sans-serif;
            height: 20px;
            background-color: #f2f2f2;
        }


        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 10px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 15px;
            color: black;
        }

        nav ul li:nth-child(4) a {
            background-color: limegreen;

            color: white;
        }


        nav ul li a:hover {
            background-color: black;
            color: #fff;
        }

        nav ul li:nth-child(4) a:hover {
            background-color: rgb(11, 71, 11);
            color: #fff;
        }
    
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
        }
    
        .contact-form input[type="text"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            background-color: #fff;
        }
    
        .contact-form button[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: black;
            color: white;
            cursor: pointer;
        }
    
        .contact-form button[type="submit"]:hover {
            background-color: #000;
        }
    </style>
</head>
<body>
    <hr>
    <nav>
        <ul>
            <li><a href="./home.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li id="play"><a href="https://arcade.makecode.com/S73986-15543-13398-42706" target="_blank">PLAY</a></li>
        </ul>
    </nav>
    <hr>
    <div id="main">
        <div class="contact-form">
            <h2 id="fancy">Contact</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="text" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
