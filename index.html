<script>
    // get reference to player element
    const player = document.getElementById("player");

    // set initial X position to center of window
    player.style.left = `${(window.innerWidth - player.offsetWidth) / 2}px`;

    // listen for keydown events on the document
    document.addEventListener("keydown", event => {
        // check if A or D key is pressed
        if (event.key.toLowerCase() === "a") {
            // calculate new X position
            const newX = parseInt(player.style.left || "0") - 10;

            // check if new X position is within the left limit
            if (newX >= 450) {
                // move player left
                player.style.left = `${newX}px`;
            }
        } else if (event.key.toLowerCase() === "d") {
            // calculate new X position
            const newX = parseInt(player.style.left || "0") + 10;

            // check if new X position is within the right limit
            if (newX <= 1950) {
                // move player right
                player.style.left = `${newX}px`;
            }
        }
    });
</script>
<script>
    const invaders = document.querySelectorAll(".invader");
  
    invaders.forEach(invader => {
      // Set initial position values
      const initialTop = parseFloat(invader.dataset.initialTop) || 0;
      const originalTop = parseFloat(invader.style.top) || 0;
  
      // Set movement variables
      const amplitude = 0.75; // Maximum vertical distance from the original position
      const period = 2000; // Time in milliseconds for one complete cycle
      const speed = 0.2; // Speed of the bobbing motion
  
      // Update invader position periodically
      setInterval(() => {
        // Calculate new position based on sine function
        const elapsedTime = Date.now();
        const verticalOffset = Math.sin((elapsedTime / period) * 2 * Math.PI * speed) * amplitude;
        const newTop = originalTop + verticalOffset;
  
        // Update invader position
        invader.style.top = `${newTop}%`;
      }, 16); // Adjust the interval time as needed (60 FPS: 1000ms / 60 = 16.67ms)
    });
  </script>
